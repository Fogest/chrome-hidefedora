<!DOCTYPE html>
<html>
<head><title>Hide Fedora Options</title></head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="options.css">
<body>

	<div class="container">

		<div class="row">
			<div class="col-xs-12">
				<div class="page-header">
					<h1>Hide Fedora Options</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">

				<form role="form" class="removal-form">
				  <div class="form-group">

				    <label for="removal-method">Fedora removal method</label>
					<select id="removal-method" class="form-control">
			 			<option value="hide">Hide (default)</option>
			 			<option value="replace-fedora-cat">Replace fedora with a cat</option>
					</select>

				  </div>
				</form>

			</div>
		</div>

	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted"><a href="https://github.com/hadalin/chrome-hidefedora">Source code on GitHub</a> &bull; <a href="https://chrome.google.com/webstore/detail/hide-fedora/acjgabfifnnmmlckmnijdbijgbfpedde">Chrome Web Store listing</a></p>
		</div>
	</footer>

	<script src="options.js"></script>

</body>
</html>
