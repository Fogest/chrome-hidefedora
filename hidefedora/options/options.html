<!DOCTYPE html>
<html>
<head><title>Hide Fedora Options</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="options.css">
<script src="/assets/underscore/underscore.js"></script>
<script src="/assets/jquery/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-xs-12">
				<div class="page-header">
					<h1>Hide Fedora Options</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">

				<div role="tabpanel">

					<ul class="nav nav-tabs" role="tablist">
				    	<li role="presentation" class="active"><a href="#options" aria-controls="options" role="tab" data-toggle="tab">Options</a></li>
						<li role="presentation"><a href="#banned" aria-controls="banned" role="tab" data-toggle="tab">Banned</a></li>
					</ul>

					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="options">
							
							<form role="form">
								<div class="form-group">

							    	<label for="removal-method">Fedora removal method</label>
									<select id="removal-method" class="form-control">
						 				<option value="hide">Hide (default)</option>
						 				<option value="replace-fedora-cat">Replace fedora with a cat</option>
									</select>

								</div>

								<div class="form-group">

							    	<label for="show-report-button">Show 'Report &amp; Ban' button</label><br />
							    	<input type="checkbox" id="show-report-button">

								</div>

							</form>

						</div>


						<div role="tabpanel" class="tab-pane" id="banned">

							<div class="row ban-all-container">
								<div class="col-xs-12">

									<div class="pull-right"><button type="button" class="btn btn-default btn-xs unban-all-btn">Unban All</button></div>

								</div>
							</div>

							<div class="row">
								<div class="col-xs-12">

									<table class="table table-hover table-condensed banned-table">
										<thead>
											<tr>
												<th>Profile</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>

									<span id="empty-notice"><em>No banned profiles.</em></span>

								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-xs-12">

									<p class="pull-right"><small>Locally banned profiles. Profiles added to the Hide Fedora blacklist will still be removed.</small></p>

								</div>
							</div>

						</div>
					</div>

				</div>

			</div>
		</div>


	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted"><a href="https://github.com/hadalin/chrome-hidefedora">Source code on GitHub</a> &bull; <a href="https://chrome.google.com/webstore/detail/hide-fedora/acjgabfifnnmmlckmnijdbijgbfpedde">Chrome Web Store listing</a> &bull; <small>Accepting Bitcoin donations because servers <strong>1BJfBK8LW8L2PcxQerorc61JGoUdguqxrG</strong></small></p>
		</div>
	</footer>

	<script src="options.js"></script>

</body>
</html>
